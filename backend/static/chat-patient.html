<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedNexus AI Chat Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/ai-brain.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="/static/components/header.js" type="module"></script>
  <script src="/static/components/footer.js" type="module"></script>

<style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      /* Arka planı koyu lacivertten ferah bir nane yeşili geçişine çevirdik */
      background: linear-gradient(180deg, #f0fdf4 0%, #dcfce7 100%);
      color: #1f2937; /* Yazı rengi koyu gri oldu */
      height: 100vh;
      overflow: hidden;

      height: 100vh;
      display: flex; 
      flex-direction: column; 
      overflow: hidden;
    }

    .chat-area {
      flex: 1;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      /* Koyu transparan arka plan yerine temiz beyaz kart yapısı */
      background: #ffffff;
      border-radius: 16px;
      margin: 20px;
      /* Hafif gölgelendirme */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(16, 185, 129, 0.2); /* Nane yeşili ince çerçeve */
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      background: #ffffff; /* Mesaj alanı beyaz */
      border-radius: 16px 16px 0 0;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }

    .user {
      align-self: flex-end;
      /* Mavi/Mor yerine Nane Yeşili Gradyan */
      background: linear-gradient(135deg, #10b981, #059669);
      padding: 14px 18px;
      border-radius: 18px 18px 0 18px;
      max-width: 70%;
      color: #fff; /* Kullanıcı yazısı beyaz kalmaya devam ediyor */
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);
    }

    .bot {
      align-self: flex-start;
      /* Koyu gri yerine çok açık gri/yeşilimsi ton */
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      padding: 14px 18px;
      border-radius: 18px 18px 18px 0;
      max-width: 70%;
      color: #374151; /* Bot yazısı okunabilir koyu gri */
      white-space: pre-wrap;
    }

    .chat-input {
      display: flex;
      padding: 18px 24px;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
      border-radius: 0 0 16px 16px;
    }

    .chat-input input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 28px;
      /* Input arka planı çok açık gri */
      background: #f9fafb;
      border: 1px solid #d1d5db;
      color: #1f2937;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input input:focus {
      border-color: #10b981; /* Tıklanınca yeşil olsun */
    }

    .chat-input button {
      margin-left: 12px;
      padding: 12px 26px;
      /* Buton da nane yeşili gradyan */
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(16, 185, 129, 0.25);
      transition: transform 0.1s;
    }

    .chat-input button:active {
      transform: scale(0.98);
    }

    .typing-indicator {
      align-self: flex-start;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      padding: 10px 18px;
      border-radius: 18px 18px 18px 0;
      color: #6b7280;
      font-size: 0.9rem;
      font-style: italic;
    }
</style>
</head>

<body>
  <med-header></med-header>

  <div class="chat-area">
    <div class="chat-wrapper">
      <div class="chat-messages" id="chatMessages"></div>

      <form class="chat-input" id="chatForm">
        <input id="chatInput" placeholder="Type your message..." autocomplete="off">
        <button>Send</button>
      </form>

      <med-footer></med-footer>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("patient_id");

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');

      const bubble = document.createElement('div');
      bubble.classList.add(sender);
      bubble.textContent = text;

      msgDiv.appendChild(bubble);
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
      const div = document.createElement("div");
      div.classList.add("typing-indicator");
      div.textContent = "MedNexus is analyzing patient data...";
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return div;
    }

    async function sendToBackend(message) {
      const payload = {
        question: message,
        patient_id: Number(patientId),
        is_doctor: false
      };

      const response = await fetch("/api/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      return data.answer ?? JSON.stringify(data);
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      chatInput.value = "";

      const typingBubble = showTyping();
      const reply = await sendToBackend(text);
      typingBubble.remove();

      appendMessage(reply, "bot");
    });
  </script>
</body>
</html>
