<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - MedNexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/ai-brain.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/static/components/header.js" type="module"></script>
    <script src="/static/components/footer.js" type="module"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      /* Arka Plan: Yumuşak Mint Geçişi */
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .login-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 4rem 2.5rem;
      width: 100%;
      max-width: 420px;
      margin: auto;
      /* Yeşil tonlu yumuşak gölge */
      box-shadow: 0 20px 40px rgba(6, 95, 70, 0.08);
      border: 1px solid rgba(16, 185, 129, 0.2);
      text-align: center;
      position: relative;
      box-sizing: border-box;
    }

    /* Animasyonlu Çerçeve - Yeşil/Zümrüt Tonları */
    .login-container::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 12px;
        padding: 2px;
        background: linear-gradient(90deg, #6ee7b7, #059669, #6ee7b7);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: borderGlow 6s linear infinite;
        pointer-events: none;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      /* Başlık Rengi: Koyu Orman Yeşili */
      color: #064e3b;
      font-weight: 800;
      background: none;
      -webkit-text-fill-color: initial;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      /* Label Rengi: Gri */
      color: #4b5563;
      font-size: 0.95rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      /* Input Kenarlığı: Hafif gri */
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background-color: #f9fafb;
      color: #1f2937;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      /* Focus Rengi: Canlı Yeşil */
      border-color: #10b981;
      background-color: #ffffff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }
    
    input::placeholder {
        color: #9ca3af;
    }

    .login-btn {
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 8px;
      /* Buton: Zümrüt Yeşili Gradyan */
      background: linear-gradient(90deg, #10b981, #047857);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(4, 120, 87, 0.3);
    }

    .message {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      color: #dc2626; /* Hata mesajı kırmızı */
      display: none;
    }

    .success {
      color: #059669; /* Başarılı mesajı yeşil */
    }

  </style>
</head>
<body>
  <med-header></med-header>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter password">
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <med-footer></med-footer>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "doctor" && password === "doctor123") {
        message.textContent = "Login Successful, Redirecting...";
        message.classList.add("success");
        message.style.display = "block";
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userName', 'doctor');
        setTimeout(() => {
          window.location.href = "/home"; // yönlendirme sayfası
        }, 800);
      } else {
        message.textContent = "❌ Invalid username or password.";
        message.classList.remove("success");
        message.style.display = "block";
      }
    });
  </script>
</body>
</html>
