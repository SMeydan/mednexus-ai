<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Our Team — MedNexus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/ai-brain.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/static/components/header.js" type="module"></script>
    <script src="/static/components/footer.js" type="module"></script>
    <style>
        /* 1. GENEL SAYFA AYARLARI */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            /* Nane yeşili (Mint) Gradient Geçişi */
            background: linear-gradient(180deg, #f0fdf4 0%, #dcfce7 100%);
            color: #333;
        }

        .section {
            padding: 80px 20px;
            text-align: center;
            min-height: 80vh;
        }

        .section h1 {
            font-size: 2.5rem;
            /* Başlık rengi: Koyu Orman Yeşili (Otorite için) */
            color: #14532d;
            margin-bottom: 60px;
            letter-spacing: -0.5px;
            font-weight: 800;
        }

        /* 2. EKİP KARTLARI GRID YAPISI */
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 3. KART TASARIMI */
        .member {
            background: #ffffff; /* Kartlar Bembeyaz */
            padding: 40px 25px;
            border-radius: 24px;
            width: 280px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* İnce, nane yeşili kenarlık */
            border: 1px solid rgba(74, 222, 128, 0.2);
            
            /* Hafif yeşilimsi gölge */
            box-shadow: 0 10px 30px rgba(20, 83, 45, 0.03);
        }

        /* Kart Hover Efekti */
        .member:hover {
            transform: translateY(-10px);
            /* Hoverda gölge belirginleşir */
            box-shadow: 0 20px 40px rgba(22, 163, 74, 0.15);
            /* Kenarlık rengi canlanır (Mint Green) */
            border-color: #4ade80;
        }

        /* Resim Alanı */
        .member img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            /* Resim çerçevesi: Çok açık nane */
            border: 4px solid #d1fae5;
            transition: all 0.3s ease;
        }

        .member:hover img {
            /* Hoverda resim çerçevesi koyu nane/zümrüt rengine döner */
            border-color: #10b981;
            transform: scale(1.05);
        }

        /* İsim */
        .member h3 {
            /* İsimler canlı Zümrüt Yeşili (Emerald) */
            color: #059669;
            margin: 10px 0 5px;
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* Unvan / Açıklama (Opsiyonel kullanım için) */
        .member p {
            color: #64748b; /* Gri-Mavi ton, yeşille uyumlu */
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* MOBİL UYUM */
        @media (max-width: 900px) {
            .section {
                padding: 40px 20px;
            }

            .team {
                flex-direction: column;
                align-items: center;
            }
            
            .member {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>

<body>

    <med-header></med-header>

    <section class="section">
        <h1>Meet Our Team</h1>
        <div class="team">
            <div class="member">
                <img src="/static/imgs/Sudenur.jpg" alt="Sudenur Meydan">
                <h3>Sudenur Meydan</h3>
            </div>
            <div class="member">
                <img src="/static/imgs/Neslihan.jpg" alt="Neslihan Doğan">
                <h3>Neslihan Doğan</h3>
            </div>
            <div class="member">
                <img src="/static/imgs/Esra.jpg" alt="Esra Kazak">
                <h3>Esra Kazak</h3>
            </div>
            <div class="member">
                <img src="/static/imgs/Halil.jpg" alt="Halil İbrahim Kurnaz">
                <h3>Halil İbrahim Kurnaz</h3>
            </div>
            <div class="member">
                <img src="/static/imgs/Umut.jpg" alt="Umut Yağız Yerli">
                <h3>Umut Yağız Yerli</h3>
            </div>
            <div class="member">
                <img src="/static/imgs/Enes.jpg" alt="Enes Salih Gökçek">
                <h3>Enes Salih Gökçek</h3>
            </div>
        </div> 
    </section>

    <med-footer></med-footer>
</body>

</html>
