<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MedNexus Patients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/ai-brain.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="/static/components/header.js" type="module"></script>
  <script src="/static/components/footer.js" type="module"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f0fdf4 0%, #dcfce7 100%);
      color: #333;
      min-height: 100vh;
    }

    .page-container {
      padding: 60px;
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      /* Başlık Rengi: Koyu Orman Yeşili */
      color: #064e3b;
      font-weight: 800;
    }

    /* --- Filter Bar --- */
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      /* Hafif yeşil gölge */
      box-shadow: 0 10px 30px rgba(6, 95, 70, 0.05);
      border: 1px solid rgba(16, 185, 129, 0.1);
    }

    .filter-bar input {
      width: 300px;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #1f2937;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .filter-bar input:focus {
      outline: none;
      border-color: #10b981;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    /* --- Butonlar --- */
    .btn-outline {
      padding: 10px 24px;
      /* Zümrüt Yeşili Gradyan */
      background: linear-gradient(90deg, #10b981, #059669);
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
      transition: 0.3s;
    }

    .btn-outline:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(5, 150, 105, 0.3);
    }

    /* --- Tablo Alanı --- */
    .data-box {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      /* Kart Gölgesi */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
      border: 1px solid rgba(16, 185, 129, 0.1);
      overflow-x: auto; /* Mobilde taşarsa scroll olsun */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px; /* Tablo sıkışmasın */
    }

    th, td {
      padding: 16px 15px;
      text-align: left;
    }

    th {
      /* Başlık Arka Planı: Çok açık nane */
      background-color: #ecfdf5;
      color: #065f46;
      font-weight: 700;
      border-bottom: 2px solid #d1fae5;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      border-bottom: 1px solid #f3f4f6;
      color: #374151;
      font-size: 0.95rem;
    }

    /* Satır Renklendirmeleri */
    tr:nth-child(even) {
      background-color: #fcfdfd;
    }

    tr:hover {
      /* Hoverda hafif yeşil */
      background-color: #f0fdf4;
      transition: background 0.2s ease;
    }

    /* Tablo İçi Butonlar */
    .view-btn {
      padding: 6px 14px;
      border-radius: 6px;
      /* Buton Rengi: Zümrüt */
      background: linear-gradient(90deg, #34d399, #10b981);
      color: white;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(16, 185, 129, 0.2);
      border: none;
      cursor: pointer;
      margin-right: 5px;
      white-space: nowrap;
    }

    .view-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.4);
      background: linear-gradient(90deg, #059669, #059669);
    }
    
    /* Edit butonu farklı renk olabilir (Opsiyonel - Şimdilik aynı tema) */
    .edit-btn {
       background: linear-gradient(90deg, #059669, #23c4af); /* Mavi tonu ayırt etmek için */
       box-shadow: 0 2px 5px rgba(59, 130, 246, 0.2);
    }
    .edit-btn:hover {
        background: linear-gradient(90deg, #059669, #188778);
        box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
    }


    /* ------------------- MODAL ------------------- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4); /* Arka planı biraz daha şeffaf */
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      animation: fadeIn .2s ease;
      border: 1px solid #e5e7eb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #064e3b;
      border-bottom: 1px solid #ecfdf5;
      padding-bottom: 10px;
    }

    .modal-content label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      color: #374151;
      font-size: 0.9rem;
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #333;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box; /* Padding taşmasını önler */
    }

    .modal-content input:focus,
    .modal-content select:focus,
    .modal-content textarea:focus {
        outline: none;
        border-color: #10b981;
        background: #fff;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 25px;
    }

    .btn-cancel {
      padding: 10px 20px;
      background: #f3f4f6;
      color: #4b5563;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .btn-cancel:hover {
        background: #e5e7eb;
        color: #1f2937;
    }

    .btn-save {
      padding: 10px 24px;
      background: linear-gradient(90deg, #10b981, #059669);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 2px 5px rgba(5, 150, 105, 0.2);
      transition: all 0.2s;
    }
    
    .btn-save:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
    }
  </style>
</head>

<body>
  <med-header></med-header>

  <div class="page-container">
    <h1>Patient List</h1>

    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search by name or ID">
      <button class="btn-outline" id="openAddModal">Add New Patient</button>
    </div>

    <div class="data-box">
      <table id="patientTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>National ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Complaint</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Add Details</th>
            <th>View</th>
            <th>AI Report</th>
            <th>Chat</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <med-footer></med-footer>


  <div id="patientModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Patient</h2>

      <label>Full Name</label>
      <input type="text" id="modalName">

      <label>National ID</label>
      <input type="text" id="modalNational">

      <label>Age</label>
      <input type="number" id="modalAge">

      <label>Gender</label>
      <select id="modalGender">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label>Complaint</label>
      <textarea id="modalComplaint" rows="3"></textarea>

      <div class="modal-actions">
        <button id="modalCancel" class="btn-cancel">Cancel</button>
        <button id="modalSave" class="btn-save">Save</button>
      </div>
    </div>
  </div>

  <div id="knowledgeModal" class="modal">
    <div class="modal-content">
      <h2>Add Patient Knowledge</h2>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div>
            <label>Glucose</label>
            <input type="number" id="k_glucose">
        </div>
        <div>
            <label>BMI</label>
            <input type="number" id="k_bmi">
        </div>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
         <div>
            <label>Diabetes</label>
            <select id="k_diabetes">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
         </div>
         <div>
             <label>Heart Disease</label>
            <select id="k_heart">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
         </div>
      </div>
      
      <label>HbA1c</label>
      <input type="number" id="k_hba1c">

      <label>Smoking</label>
      <select id="k_smoking">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>

      <label>Cigarettes Per Day</label>
      <input type="number" id="k_cigs">

      <label>Physical Activity</label>
      <select id="k_activity">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>

      <label>Stress</label>
      <select id="k_stress">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>

      <label>Alcohol</label>
      <select id="k_alcohol">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>

      <label>Chronic Disease</label>
      <select id="k_chronic">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <div>
            <label>Hypertension</label>
            <select id="k_hypertension">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
          </div>
          <div>
            <label>Stroke</label>
            <select id="k_stroke">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>
          </div>
      </div>

      <div class="modal-actions">
        <button id="k_cancel" class="btn-cancel">Cancel</button>
        <button id="k_save" class="btn-save">Save</button>
      </div>
    </div>
  </div>


  <script>

    let editingId = null;

    const modal = document.getElementById("patientModal");
    const modalTitle = document.getElementById("modalTitle");

    const nameInput = document.getElementById("modalName");
    const natInput = document.getElementById("modalNational");
    const ageInput = document.getElementById("modalAge");
    const genderInput = document.getElementById("modalGender");
    const complaintInput = document.getElementById("modalComplaint");

    const tableBody = document.getElementById("tableBody");

    document.getElementById("openAddModal").onclick = () => openAddModal();
    document.getElementById("modalCancel").onclick = () => modal.style.display = "none";


    function openAddModal() {
      editingId = null;
      modalTitle.textContent = "Add New Patient";

      nameInput.value = "";
      natInput.value = "";
      ageInput.value = "";
      genderInput.value = "Female";
      complaintInput.value = "";

      modal.style.display = "flex";
    }

    function openEditModal(patient) {
      editingId = patient.id;
      modalTitle.textContent = "Edit Patient";

      nameInput.value = patient.full_name;
      natInput.value = patient.national_id;
      ageInput.value = patient.age;
      genderInput.value = patient.gender;
      complaintInput.value = patient.complaint;

      modal.style.display = "flex";
    }

    document.getElementById("modalSave").onclick = async () => {
      const payload = {
        full_name: nameInput.value,
        national_id: natInput.value,
        age: Number(ageInput.value),
        gender: genderInput.value,
        complaint: complaintInput.value
      };

      if (!editingId) {
        await fetch("/api/create-patient", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } else {
        console.log("Updating patient", editingId, payload);
        await fetch(`/api/update-patient/${editingId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }

      modal.style.display = "none";
      loadPatients();
    };



    async function loadPatients() {
      const res = await fetch("/api/patient-list");
      const patients = await res.json();

      tableBody.innerHTML = "";

      patients.forEach(p => {

        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.national_id}</td>
          <td>${p.full_name}</td>
          <td>${p.age ?? "-"}</td>
          <td>${p.gender}</td>
          <td>${p.complaint ?? "-"}</td>
          <td>${new Date(p.created_at).toLocaleDateString()}</td>
          <td><button class="view-btn edit-btn" data-id="${p.id}">Edit</button></td>
          <td><button class="view-btn knowledge-btn" data-id="${p.id}">Add Knowledge</button></td>
          <td><a class="view-btn" href="/detail/${p.id}">View</a></td>
          <td><a class="view-btn" href="/report.html?patient_id=${p.id}">Create Report</a></td>
          <td><a class="view-btn" href="/patient/${p.id}">Chat</a></td>
        `;

        tableBody.appendChild(tr);
      });

      document.querySelectorAll(".edit-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const patient = patients.find(x => x.id == btn.dataset.id);
          openEditModal(patient);
        });
      });

      document.querySelectorAll(".knowledge-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          openKnowledgeModal(btn.dataset.id);
        });
      });
    }



    // Search
    document.getElementById("searchInput").addEventListener("input", () => {
      const val = document.getElementById("searchInput").value.toLowerCase();
      [...tableBody.children].forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(val) ? "" : "none";
      });
    });

    loadPatients();

    let knowledgePatientId = null;
    const knowledgeModal = document.getElementById("knowledgeModal");

    document.getElementById("k_cancel").onclick = () => {
      knowledgeModal.style.display = "none";
    };

    function openKnowledgeModal(patientId) {
      knowledgePatientId = patientId;
      knowledgeModal.style.display = "flex";
    }

    document.getElementById("k_save").onclick = async () => {
      const payload = {
        glucose: Number(document.getElementById("k_glucose").value) || null,
        bmi: Number(document.getElementById("k_bmi").value) || null,
        diabetes: document.getElementById("k_diabetes").value === "true",
        heart_disease: document.getElementById("k_heart").value === "true",
        hba1c: Number(document.getElementById("k_hba1c").value) || null,
        smoking: document.getElementById("k_smoking").value === "true",
        cigarettes_per_day: Number(document.getElementById("k_cigs").value) || null,
        physical_activity: document.getElementById("k_activity").value === "true",
        stress: document.getElementById("k_stress").value === "true",
        alcohol: document.getElementById("k_alcohol").value === "true",
        chronic_disease: document.getElementById("k_chronic").value === "true",
        prevalent_hypertension: document.getElementById("k_hypertension").value === "true",
        prevalent_stroke: document.getElementById("k_stroke").value === "true"
      };

      await fetch(`/api/patient/${knowledgePatientId}/knowledge`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      knowledgeModal.style.display = "none";
    };


  </script>

</body>

</html>
