<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedNexus AI Chat Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/ai-brain.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="./components/header.js" defer></script>
  <script src="./components/footer.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0f1f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
       width: 100%;
    }

    .chat-area {
      flex: 1;
      display: flex;
      justify-content: center;
      overflow: hidden;
      width: 100%;
    }

    .chat-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #0e162b;
      border-radius: 8px;
      margin: 20px;
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.15);
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(90deg, #00aaff, #8660ba);
      color: #fff;
      padding: 12px 18px;
      border-radius: 18px 18px 0 18px;
      max-width: 65%;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
    }

    .bot {
      align-self: flex-start;
      background: #121b36;
      color: #dbe3f1;
      padding: 12px 18px;
      border-radius: 18px 18px 18px 0;
      max-width: 65%;
      border: 1px solid rgba(0,170,255,0.2);
      white-space: pre-wrap;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background: #0b1222;
      border-top: 1px solid rgba(0, 170, 255, 0.15);
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: 1px solid rgba(0, 170, 255, 0.3);
      background: #121b36;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .chat-input input:focus {
      border-color: #00aaff;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.4);
    }

    .chat-input button {
      margin-left: 12px;
      padding: 10px 24px;
      background: linear-gradient(90deg, #00aaff, #8660ba);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .chat-input button:hover {
      box-shadow: 0 0 15px rgba(134, 96, 186, 0.5);
      transform: translateY(-1px);
    }

    .chat-input button:active {
      transform: scale(0.98);
    }

    .typing-indicator {
      align-self: flex-start;
      background: #121b36;
      color: #8892a5;
      padding: 10px 18px;
      border-radius: 18px 18px 18px 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #00aaff70;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #8892a5;
      font-size: 0.85rem;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    @media (max-width: 600px) {
      .chat-wrapper {
        margin: 0;
        border-radius: 0;
      }
      .chat-messages {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
   <med-header></med-header>

  <div class="chat-area">
    <div class="chat-wrapper">
      <div class="chat-messages" id="chatMessages"></div>
      <form class="chat-input" id="chatForm">
        <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
       <med-footer></med-footer>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      const bubble = document.createElement('div');
      bubble.className = sender;
      bubble.textContent = text;
      msgDiv.appendChild(bubble);
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message';
      typingDiv.innerHTML = `<div class="typing-indicator">MedNexus is typing...</div>`;
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return typingDiv;
    }

    async function getBotResponse(userMessage) {
      // Replace with real API
      return new Promise(resolve => {
        setTimeout(() => {
          const responses = [
            "Analyzing your request...",
            "Interesting — I’ll process that.",
            "Based on previous patterns, here’s a suggestion: " + userMessage.split('').reverse().join(''),
            "Let's explore this idea further."
          ];
          resolve(responses[Math.floor(Math.random() * responses.length)]);
        }, 1200);
      });
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      chatInput.value = '';

      const typing = showTypingIndicator();
      const botReply = await getBotResponse(userMessage);
      typing.remove();

      appendMessage(botReply, 'bot');
    });
  </script>
</body>
</html>
